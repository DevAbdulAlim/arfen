{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="FADRAS was established in 2006 by National Supplies Holding Group, as one of the leading institutions in Saudi. FADRAS Specialized in Road and Building Solutions, in which it had gained excellence by Introducing their continuous work for both new and Permanent clients alike. Throughout the need for additional elements of Road and Building Solutions has Expanded besides the growth of traffic, As well as the increasing demands on road space Has Witnessed a rise in Traffic management, safety, parking Solution regulatory and enforcement equipment. Thus, We bring comprehensive and complete Road and Building Solutions.">
    <meta name="keywords" content="Expansion Joint, Movement Joint, Wall Protection System, Parking Accessories, Traffic Signage, Stair Nosing, Entrance Mat">
    <meta name="author" content="Fadras">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

    <title>
      {% block title %}
        Fadras
      {% endblock %}
    </title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />


    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <!-- Swiper CSS -->
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>


    <!-- Global custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- App CSS -->
    {% block extra_css %}{% endblock %}
    
  </head>
  <body>
    {% include 'includes/header.html' %}

    
    <main class="content-wrapper">
      {% block content %}

      {% endblock %}
    </main>

    {% include 'includes/footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Swiper Js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
