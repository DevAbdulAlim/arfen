{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- HERO SECTION -->
<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>

    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/1t.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/2t.jpg' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <!-- MAIN CONTENT -->
  <section id="categories" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">All categories</h2>
      <div class="row g-5">
        {% for _ in dummy_range %}
        <div class="col-12  col-md-6 col-lg-4">
          <div class="card" data-aos="zoom-in">
            <img src="{%  static 'img/cat1.jpg' %}" alt="" height="250px">
            <div class="card-body text-center">
              <h5>Expansion Joint Profiles</h5>
              <p class="text-secondary">Expansion Joint Profiles</p>
              <Button class="btn btn-light">Detail</Button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

  </section>

{% endblock %}
