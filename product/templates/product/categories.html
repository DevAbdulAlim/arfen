{% extends 'base.html' %}
{% load i18n %}

{% block title %}Home | Categories{% endblock %}

{% block content %}

<section id="categories" class="py-5">
    <div class="container">
        <div class="row g-4">
            {% for item in category_list %}
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card" data-aos="zoom-in">
                    <div class="card-img">
                      <img  src="{{ MEDIA_URL }}{{ item.image }}" alt="" height="250px" width="100%">
                    </div>
                    <div class="card-body text-center">
                      <h5><a href="{% url 'products' category_id=item.id %}">{{item.name}}</a></h5>
                      <p class="text-secondary">Category Sub-title</p>
                      
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
