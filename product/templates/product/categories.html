{% extends 'base.html' %}
{% load i18n %}

{% block title %}Home | Categories{% endblock %}

{% block content %}

<section id="categories" class="py-5">
    <div class="container">
        <div class="row">
            {% for item in category_list %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{item.name}}</h5>
                        <p class="card-text">{{item.description}}</p>
                     
                        <a href="{% url 'products' category_id=item.id %}" class="btn btn-primary">{% translate "Button" %}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
